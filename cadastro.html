<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="shortcurt icon" href="favicon_io/favicon-32x32.png">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-700 to-pink-500">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Cadastro de Usuário</h2>
        <form>
            <input type="text" placeholder="Nome Completo" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <input type="email" placeholder="E-mail" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <input type="password" placeholder="Senha" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <input type="password" placeholder="Confirme a Senha" class="w-full p-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit" class="w-full p-3 bg-gradient-to-r from-orange-400 to-purple-600 text-white font-bold rounded-lg hover:opacity-90">CADASTRAR</button>
        </form>
        <p class="text-center text-sm mt-4">Já tem uma conta? <a href="index.html" class="text-purple-600">Faça login</a></p>
    </div>


</body>
</html>
